<html lang="en-US">
<head>
</head>
<body>
  <div class="container">
    <h1 class="header1">Feeling like you're too old or want to go back to simpler times?</h1>
    <h3 class="header2">Use our calculators to help you imagine what life would be like if you didn't live on Earth.</h3>
    <div class="size-container">
      <form id="ageForm">
        <label class="dob">
          <h3>Enter your birthday:</h3>
          <input type="date" name="bday">
        </label>
        <div class="radio">
            <h3>Please select a gender:</h3>
            <label>
                <input type="radio" name="gender" value="male" checked>
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>
            <label>
              <input type="radio" name="gender" value="other">
              Prefer not to answer
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="space stars1"></div>
  <div class="space stars2"></div>
  <div class="space stars3"></div>
</body>
</html>
